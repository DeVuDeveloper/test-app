default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: test1_app_development

test:
  <<: *default
  database: test1_app_test

production:
  <<: *default
  database: test1_app_production
  username: test1_app
  password: <%= ENV["Test1_App_DATABASE_PASSWORD"] %>
